    body {

    /* ‚îÄ‚îÄ CLOUDS ‚îÄ‚îÄ */

    }

    /* ‚îÄ‚îÄ LANTERNS ‚îÄ‚îÄ */
    .lantern-wrap {
      position: fixed; top:0; left:0; right:0;
      display: flex; justify-content: space-between;
      padding: 0 6%; pointer-events: none; z-index: 2;
    }
    .lantern {
      font-size: 3rem;
      animation: swing ease-in-out infinite;
      transform-origin: top center;
      filter: drop-shadow(0 0 14px rgba(245,197,24,0.7));
    }
    .lantern:nth-child(1){animation-duration:3s;  animation-delay:0s;}
    .lantern:nth-child(2){animation-duration:3.6s;animation-delay:-1s;}
    .lantern:nth-child(3){animation-duration:2.8s;animation-delay:-2s;}
    .lantern:nth-child(4){animation-duration:3.2s;animation-delay:-0.5s;}
    @keyframes swing {
      0%,100% { transform: rotate(-8deg); }
      50%      { transform: rotate(8deg); }
    }

    /* ‚îÄ‚îÄ PARTICLES ‚îÄ‚îÄ */
    .particles-bg { position:fixed; inset:0; pointer-events:none; z-index:0; overflow:hidden; }
    .particle {
      position:absolute; bottom:-40px; opacity:0;
      animation: floatUp linear infinite; user-select:none;
    }
    @keyframes floatUp {
      0%   { transform:translateY(0) rotate(0deg) scale(0.6); opacity:0; }
      8%   { opacity:0.75; }
      88%  { opacity:0.3; }
      100% { transform:translateY(-110vh) rotate(360deg) scale(1); opacity:0; }
    }

/* ‚îÄ‚îÄ DOG IMAGES ‚îÄ‚îÄ */
.dog-image {
  position: fixed;
  top: 38%;
  transform: translateY(-50%);
  width: 160px;
  z-index: 150;
  opacity: 0;
  pointer-events: none;
  transition: all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
}

.dog-image.show {
  opacity: 1;
  animation: dogSwing 2s ease-in-out infinite;
}

.dog-left  { left: 5%; }
.dog-right { right: 5%; transform: scaleX(-1); }

@keyframes dogSwing {
  0%, 100% { transform: rotate(-6deg); }
  50%      { transform: rotate(6deg); }
}

.dog-right.show {
  animation: dogSwingRight 2s ease-in-out infinite;
}

@keyframes dogSwingRight {
  0%, 100% { transform: scaleX(-1) rotate(-6deg); }
  50%      { transform: scaleX(-1) rotate(6deg); }
}

    /* ‚îÄ‚îÄ B√å TH∆Ø ‚îÄ‚îÄ */
    .lixi-scene {
      position:relative;
      cursor:pointer;
      animation:bobble 3s ease-in-out infinite, riseIn 1.3s ease both 0.5s;
      transition:filter 0.25s;

    .lixi-flap-wrap {

  </style>

<script>
const FORMSPREE_URL = "https://formspree.io/f/xreaqpla";
let isOpened = false;
let noVanishing = false;

// T·∫°o h·∫°t r∆°i
const pbg = document.getElementById('particlesBg');
['üßß','üå∏','‚ú®','üéä','üíõ','üå∫'].forEach(p => {
  for (let j = 0; j < 3; j++) {

function openLixi() {
  if (isOpened) return;

  document.getElementById('lixiScene').classList.add('opened');
  document.getElementById('hint').style.display = 'none';

  // Hi·ªÉn th·ªã 2 con ch√≥

function handleNo() {

  const btn = document.getElementById('noBtn');

  setTimeout(() => {

function pick(choice) {

  const rs = document.getElementById('rScreen');

  fetch(FORMSPREE_URL, {
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify({ 'L·ª±a ch·ªçn': choice === 'yes' ? 'Em ƒë·ªìng √Ω üßß' : 'Kh√¥ng ƒë·ªìng √Ω' })
  });

function launchFireworks() {
  const cols = ['#f5c518','#c0171d','#fff','#ffa726'];

    c.className = 'cf';

    document.body.appendChild(c);

}
